<ion-view view-title="{{'Home' | translate}}" class="shop-view">
  <ion-tabs class="tabs-icon-top tabs-striped tabs-background-balanced tabs-color-light shop-tabs">

    <ion-tab title="{{'Home' | translate}}" icon-on="ion-ios-home" icon-off="ion-ios-home-outline" ui-sref="app.home.list">
      <ion-nav-view name="home-list"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'Chat' | translate}}" icon-on="ion-chatbubbles" icon-off="ion-chatbubbles" ui-sref="app.home.chatlist">
      <ion-nav-view name="home-chat"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'New Post' | translate}}" icon-on="ion-ios-plus" icon-off="ion-ios-plus-outline" ng-click="showList()">
      <ion-nav-view name="home-post"></ion-nav-view>
    </ion-tab>

    <ion-floating-menu ng-click="showList()">
    </ion-floating-menu>

    <ion-tab title="{{'Rate' | translate}}" icon-on="ion-ios-pulse-strong" icon-off="ion-ios-pulse" ui-sref="app.home.rate">
      <ion-nav-view name="home-rate"></ion-nav-view>
    </ion-tab>

    <ion-tab title="{{'Me' | translate}}" icon-on="ion-navicon-round" icon-off="ion-navicon-round" ui-sref="app.profile.posts({userId:loggedUser._id})">
      <ion-nav-view name="home-me"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
</ion-view>
